<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC130 Exemlpo01</title>
</head>
<body>
    <h1>DCC138 Exemlpo01</h1>
    <canvas></canvas>
    <p>por Brysah Vidal </p>
    <script>
        let canvas = document.querySelector("canvas");
        let cpx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;

// especificações do primeiro elemento 
        let x1 = 150;
        let y1 = 100;
        let a1 = 0; // angulo

// especificações do segundo elemento
        let x2 = 0;
        let y2 = 100;
        let a2 = 0; // angulo
        
        let t0;
        let dt;
        
        requestAnimationFrame(desenha);

        function desenha(tempo){
        //if (t0 === undefined) t0 = t;
        t0 = t0 ?? tempo;
        dt = (tempo - t0)/1000;

        // desenha fundo
        cpx.fillStyle = "black";
        cpx.fillRect(0,0,canvas.width,canvas.height);

        // desenha elemento
        cpx.fillStyle = "white";
        cpx.fillRect(x1,y1,20,20);

        //desenha segundo elemento
        cpx.fillStyle = "red";
        cpx.fillRect(x2,y2,20,20);

        // atualiza estados primeiro elemento
        x1 = x1 + 10 * dt;        
        a1 = a1 + 2*Math.PI*dt;
        y1 = 100 + 100*Math.cos(a1); 

        // atualiza estados segundo elemento
        y2 = y2 + 10 * dt;        
        a2 = a2 + 2*Math.PI*dt;
        x2 = 100 + 100*Math.cos(a2); 

        requestAnimationFrame(desenha);
        t0 = tempo;
        }

    


    </script>
   
    
</body>
</html>
